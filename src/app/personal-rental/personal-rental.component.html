<div class="main">
  <div class="container">
    <div class="avatar">{{ userFirstName.charAt(0) }}</div>
    <h1 class="user"> {{ userFirstName }} {{userLastName}} </h1>
    <button  mat-raised-button class="button-home" (click)="backToHome()"> Ritorna all'HomePage </button>

  </div>

  <div class="table" *ngIf="activeRentalsFilms.length > 0; else noRentals">
    <table mat-table [dataSource]="activeRentalsFilms">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titolo</th>
        <td (click)="openMovieDetails(film)" mat-cell *matCellDef="let film">{{ film.title }}</td>
      </ng-container>

      <ng-container matColumnDef="rental_rate">
        <th mat-header-cell *matHeaderCellDef>Tariffa giornaliera</th>
        <td mat-cell *matCellDef="let film">{{ film.rental_rate }}â‚¬</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #noRentals>
    <p> Non sono presenti noleggi attivi </p>
  </ng-template>
</div>
