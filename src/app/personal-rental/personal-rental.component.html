<mat-sidenav-container class="sidenav-container" >
  <div class="table">
    <mat-table [dataSource]="activeRentalsFilms">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titolo</th>
        <td (click)="openMovieDetails(film)" mat-cell *matCellDef="let film">{{ film.title }}</td>
      </ng-container>

      <ng-container matColumnDef="rental_rate">
        <th mat-header-cell *matHeaderCellDef>Tariffa giornaliera</th>
        <td mat-cell *matCellDef="let film">{{ film.rental_rate }}â‚¬</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
  </div>
</mat-sidenav-container>
