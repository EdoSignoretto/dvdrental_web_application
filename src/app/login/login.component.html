<h2>Login</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="customer_id">Username</label>
    <input type="customer_id" id="customer_id" [(ngModel)]="customer_id" name="customer_id" required>
  </div>
  <div>
    <label for="userpassword">Password</label>
    <input type="userpassword" id="userpassword" [(ngModel)]="userpassword" name="userpassword" required>
  </div>
  <button type="submit">Login</button>
</form>
